  <body class="text-center">

  <script>
      
    $("#login-btn").click(function() {
        if(!$("#userId").val() || !$("#inputPassword").val()) {
            return alert("input fields are empty")
        } else {
            login();
        }
        
    });


    function enterKey() {
        if(window.event.Keycode = 13) {
            login()
        }
    }

    function login() {
        console.log("[Debug - login func]")
        var loginData = new Object()
        loginData.id = $("#userId").val()
        loginData.passwd = $("#inputPassword").val()
        console.log("login data values pwd: " +loginData)
        let jsonData = JSON.stringify(loginData)
        console.log("Login Data "+jsonData);
        $.ajax({
            url:"api/auth",
            dataType: 'json',
            data: jsonData,
            type: 'POST',
            success: function(data) {
                console.log(data)
                
                if(data != 'fail'){
                  if(data[0].is_admin == 1) {
                    console.log("admin page ")
                    location.href="/management"
                  }else {
                    console.log("user account result "+data)
                    let param = "&userId="+data[0].user_id+"&limit="+100
                    location.href='/index'
                  }

                }else {
                  console.log("error login ")
                    alert("wrong credentials")
                }

                if (data[0].is_admin ==  1) {
                    console.log("admin page ")
                    location.href="/admin"
                }
            },
            error: function(request, status, error) {
                console.log("error occured while submitting credentials")
            }
        })
    }
  </script>
